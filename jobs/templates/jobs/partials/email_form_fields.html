{% load widget_tweaks %}
<div class="mb-3">
    <label class="form-label">邮件主题</label>
    <input type="text" name="subject" class="form-control" id="email-subject" value="{{ template.subject|default:'' }}" required>
</div>
<div class="mb-3">
    <div class="d-flex justify-content-between align-items-center">
        <label class="form-label mb-0">邮件内容</label>
        <button type="button" id="ai-optimize-btn" class="btn btn-sm btn-outline-primary">
            <span class="spinner-border spinner-border-sm htmx-indicator" role="status" aria-hidden="true"></span>
            <i class="bi bi-magic"></i> AI 润色
        </button>
    </div>
    <textarea name="content" class="form-control mt-1" id="email-content" rows="10" required>{{ template.body|default:'' }}</textarea>
</div>
